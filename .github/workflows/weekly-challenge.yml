name: ğŸ… Weekly Challenge Issue

on:
  schedule:
    - cron: "0 8 * * 1" # Every Monday at 8am UTC
  workflow_dispatch:

permissions:
  issues: write

jobs:
  create-challenge:
    runs-on: ubuntu-latest
    steps:
      - name: Create Weekly Challenge Issue
        uses: actions/github-script@v7
        with:
          script: |
            const today = new Date();
            const week = Math.ceil(((today - new Date(today.getFullYear(),0,1)) / 86400000 + today.getDay()+1)/7);
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ… Weekly Challenge - Week ${week}, ${today.getFullYear()}`,
              body: `## ğŸ… Weekly Challenge\n\nShare your best solution, tip, or learning for this week!\n\n- What did you learn?\n- What was your biggest challenge?\n- Link to your PR or solution.\n\nHappy coding! ğŸ¨`,
              labels: ['discussion', 'weekly-challenge']
            });

name: ğŸ§ª Solution Checker

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/solutions/*.py"

jobs:
  solution-validator:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest black flake8 mypy

      - name: ğŸ§¹ Code formatting check
        run: |
          echo "Checking code formatting..."
          black --check --diff .

      - name: ğŸ“ Lint check
        run: |
          echo "Running linting checks..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ğŸ·ï¸ Type checking
        run: |
          echo "Running type checks..."
          mypy . --ignore-missing-imports --no-strict-optional

      - name: ğŸ§ª Test solutions
        run: |
          echo "Running solution tests..."
          for file in $(find . -path "*/solutions/*.py" -not -path "./.git/*"); do
            echo "Testing $file..."
            python "$file" || echo "âš ï¸ $file failed to run"
          done

      - name: ğŸ‰ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "ğŸ¯ Solution Validation Complete! Your code has been automatically checked for formatting, linting, and execution. Ready for review! ğŸâœ¨"
            });
